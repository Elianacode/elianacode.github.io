<body>

    <button id="helloButton">Aceptar</button>
</body>

<script>

    Office.onReady((info) => {
        if (info.host === Office.HostType.Outlook) {
            document.getElementById("helloButton").onclick = sayHello;
            // document.getElementById("helloButton").onclick = onHomepage;
        }
    });

    /**
     * Writes 'Hello world!' to a new message body.
     */
    
    
    async function generateText() {
        const url = "https://edentifica-servicesdev.herokuapp.com/tag";
        const data = {
            mail:"juancarlosjalonso2002@gmail.com"
        };
        try {
            fetch(url, {
                method: 'POST', // or 'PUT'
                body: JSON.stringify(data), // data can be `string` or {object}!
                headers:{
                    'Content-Type': 'application/json'
                }
            }).then(res => res.json()['url'])
            .catch(error => console.error('Error:', error))
            .then(response => console.log('Success:', response));
        } catch (error) {
            console.log(error);
        }
        
    }
    
    async function sayHello() {
        content = await generateText();
        Office.context.mailbox.item.body.setAsync(
            content,
            {
                coercionType: "html", // Write text as HTML
            },

            // Callback method to check that setAsync succeeded
            function (asyncResult) {
                if (asyncResult.status ==
                    Office.AsyncResultStatus.Failed) {
                    write(asyncResult.error.message);
                }
            }
        );
    }


   
</script>
