<!DOCTYPE html>
<html>

<head>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
    <p>Â¿Estas seguro que quieres firmar el correo? <span id="texto"> </span></p>
    <button id="helloButton">Aceptar</button>
</body>

<script>

    Office.onReady((info) => {
        if (info.host === Office.HostType.Outlook) {
            mail = Office.context.mailbox.initialData.userEmailAddress;
            console.log(mail);
           document.getElementById("helloButton").onclick = sayHello;
           document.getElementById("texto").innerText = mail;
        }
    });

    /**
     * Writes 'Hello world!' to a new message body.
     */
    
    
   async function generateText() {
        const url = "https://edentifica-servicesdev.herokuapp.com/tag";
        const data = {
            mail: this.mail,
        };
        try {
            let res = await fetch(url, {
                method: 'POST', // or 'PUT'
                body: JSON.stringify(data), // data can be `string` or {object}!
                headers:{
                    'Content-Type': 'application/json'
                }
            })
            return await res.json();
        } catch (error) {
            console.log(error);
        }
        
    }
    
    async function sayHello() {
        content = await generateText();
        Office.context.mailbox.item.body.appendOnSendAsync(
            // .setAsync(
            content['url'],
            {
                coercionType: "text", // Write text as HTML
            },

            // Callback method to check that setAsync succeeded
            function (asyncResult) {
                if (asyncResult.status ==
                    Office.AsyncResultStatus.Failed) {
                    // write(asyncResult.error.message);
                    console.log(asyncResult.error.message);
                }
            }
        );
    }


   
</script>

</html>
